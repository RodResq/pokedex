<input [(ngModel)]="searchFilter"  type="text" id="poke-filter" placeholder="Search" maxlength="20" >
<img [src]="pkmSprite" width="10%" height="25%" class="selected-pkm" *ngIf="selectedPkm != null">

<ul class="poke-list" >
  <app-list-item class="poke-list-item" *ngFor="let pokemon of pokemonList"
                 [pokemon]="pokemon" (mouseenter)="selectPkm(pokemon)"
                 [urlImagem]="urlImagemPokemom">
  </app-list-item>
</ul>
